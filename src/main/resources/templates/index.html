<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Employee Management System</title>
</head>
<body>
<div class="container my-2">
<h1>Employees List</h1> 
<a th:href="@{/newemployeeform}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
 
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Employee Id</th>
				<th>Employee first name</th>
				<th>Employee last name</th>
				<th>Age</th>
				<th>Department</th>
				<th>Employee Address</th>
				<th>Employee email id</th>
				<th>Actions</th>
			</tr>
 		</thead>
		<tbody>
		<tr th:each="employee : ${employeeList}">
			<td th:text="${employee.empId}"></td>
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
			<td th:text="${employee.age}"></td>
			<td th:text="${employee.department}"></td>
			<td th:text="${employee.address}"></td>
			<td th:text="${employee.mailId}"></td>
			<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.empId})}" class="btn btn-primary">Update</a></td>
			<td><a th:href="@{/showFormForDelete/{id}(id=${employee.empId})}" class="btn btn-danger">Delete</a></td>	
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
