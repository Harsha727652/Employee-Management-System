<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Employee Management System</title>
</head>
<body>
<div class="container">
 <h1>Employee Management System</h1>
 <hr>
 <h2>save Employee</h2>
 <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
  	<input type="text" th:field="*{firstName}" placeholder="first name" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{lastName}" placeholder="last name" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{department}" placeholder="Department" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{address}" placeholder="address" class="form-control mb-3 col-4" >
 	<input type="text" th:field="*{mailId}" placeholder="email address" class="form-control mb-3 col-4" >
  	<button type="submit" class="btn btn-info col-2">Save Employee</button>
 </form>
 </body>
</div>
</html>
