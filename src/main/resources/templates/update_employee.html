<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
 <h1>Employee Management System</h1>
 <hr>
 <h2>save Employee</h2>
 <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
 	<input type="text" th:field="*{empId}" class="form-control mb-3 col-4">
  	<input type="text" th:field="*{firstName}"  class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{lastName}" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{age}" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{department}" class="form-control mb-3 col-4" >
  	<input type="text" th:field="*{address}" class="form-control mb-3 col-4" >
 	<input type="text" th:field="*{mailId}" class="form-control mb-3 col-4" >
  	<button type="submit" class="btn btn-info col-2">Update Employee</button>
  	<hr>
  	<a th:href="@{/}">Back To EmployeeList</a>
 </form>
 </body>
</div>
</body>
</html>
